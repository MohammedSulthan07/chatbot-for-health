<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot for Health</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 2rem;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .header-item {
            display: flex;
            align-items: center;
        }

        .header-item.center-text {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            font-size: 1.25rem;
            font-weight: 500;
            text-align: center;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-grow: 1;
            padding-top: 5rem;
        }

        .left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
        }
        
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            min-width: 250px;
        }

        .action-button {
            width: 100%;
            max-width: 300px;
            padding: 1.5rem 2rem;
            background-color: transparent;
            border: 4px solid #fff;
            border-radius: 9999px;
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .action-button:hover {
            background-color: #fff;
            color: #000;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .logo-prompt-engineers {
            max-width: 150px;
            height: auto;
        }

        .logo-sih {
            max-width: 100px;
            height: auto;
        }
        
        .logo-forhealth {
            max-width: 80%;
            height: auto;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                justify-content: center;
                gap: 1rem;
            }

            .main-content {
                flex-direction: column;
                padding-top: 8rem;
                justify-content: flex-start;
            }

            .left-panel, .right-panel {
                flex: none;
                width: 100%;
            }

            .right-panel {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="container" id="homepage">
    <div class="header">
        <div class="header-item">
            <img src="logo.png" alt="Prompt Engineers Logo" class="logo-prompt-engineers" />
        </div>
        <div class="header-item center-text">
            AI-DRIVEN PUBLIC HEALTH CHATBOT FOR DISEASE AWARENESS
        </div>
        <div class="header-item">
            <img src="sih_logo.png" alt="SIH Logo" class="logo-sih" />
        </div>
    </div>

    <div class="main-content">
        <div class="left-panel">
            <img src="forhealth.png" alt="Chatbot For Health Logo" class="logo-forhealth" />
        </div>
        <div class="right-panel">
            <button class="action-button" onclick="showPage('chat-page')">CHAT</button>
            <button class="action-button" onclick="showPage('speak-page')">SPEAK</button>
        </div>
    </div>
</div>

<div class="container hidden" id="chat-page">
    <div class="header">
        <div class="header-item">
            <h1 class="text-4xl font-bold">HISTORY</h1>
            <button class="ml-4 text-3xl" onclick="showPage('homepage')">&#9776;</button>
        </div>
        <div class="header-item">
            <!-- Back button -->
            <button onclick="showPage('homepage')" class="action-button px-4 py-2 text-xl">Back</button>
        </div>
    </div>

    <div class="main-content flex-col items-start p-4">
        <div class="bg-gray-800 rounded-xl p-4 mb-4 max-w-lg self-end">
            HELLO I AM A AI-DRIVEN PUBLIC HEALTH CHATBOT FOR DISEASE AWARENESS
        </div>
        <!-- Placeholder for chat history -->
        <div class="flex flex-col-reverse w-full overflow-y-auto" style="height: 60vh;">
            <!-- chat bubbles will go here -->
        </div>
    </div>
    <div class="w-full max-w-4xl px-4 py-2">
        <div class="flex items-center bg-gray-800 rounded-full px-6 py-3">
            <input type="text" placeholder="TYPE HERE ......" class="flex-grow bg-transparent outline-none text-white text-lg">
            <button class="bg-white text-gray-800 w-12 h-12 rounded-full font-bold ml-4 text-2xl">&gt;</button>
        </div>
    </div>
</div>

<div class="container hidden" id="speak-page">
    <div class="header">
        <div class="header-item">
            <!-- Back button -->
            <button onclick="showPage('homepage')" class="action-button px-4 py-2 text-xl">Back</button>
        </div>
    </div>
    <div class="main-content flex-col justify-end items-center">
        <div class="bg-gray-800 rounded-full p-8 flex items-center justify-between space-x-4 max-w-md w-full mb-8">
            <span class="text-white text-3xl font-bold">TAP TO SPEAK OR STOP</span>
            <div class="w-12 h-12 bg-white rounded-full"></div>
        </div>
    </div>
</div>

<script>
    function showPage(pageId) {
        document.getElementById('homepage').classList.add('hidden');
        document.getElementById('chat-page').classList.add('hidden');
        document.getElementById('speak-page').classList.add('hidden');
        document.getElementById(pageId).classList.remove('hidden');
    }

    // Initialize to show the homepage
    document.addEventListener('DOMContentLoaded', () => {
        showPage('homepage');
    });
</script>

</body>
</html>
